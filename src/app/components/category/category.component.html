<div
  class="subcontent__app">

  <button
   class="button__icon"
   (click)="sendModalState()">
  </button>

  <form
    (ngSubmit)="submit($event)"
    [formGroup]="formCategory">

    <div
      class="content__input">
      <label
        for="category">
        Categoría
      </label>
      <input
        type="text"
        id="category"
        formControlName="category"
        placeholder="Ingrese una nueva categoría">
        <p
        *ngIf=" InputCategory?.touched && InputCategory?.hasError('required')"
        class="content__text--alert">
          *Campo obligatorio.
        </p>
    </div>

    <div

      class="content__button">
      <button
        type="submit"
        class="button"
        [disabled]="!formCategory.valid || category.id!==0"
        [class.is__invalid]="!formCategory.valid || category.id!==0">
        Ingresar
      </button>
      <button
        class="button"
        (click)="updateCategory()"
        [disabled]="!formCategory.valid || category.id===0"
        [class.is__invalid]="!formCategory.valid || category.id===0">
        Modificar
      </button>

    </div>

  </form>

  <ul>
    <li
      *ngFor="let item of categories"
      [class.radio__activate]="category.id===item.id">
      <p>{{item.category}}</p>
      <button
        [disabled]="category.id===item.id"
        class="button__icon"
        (click)="toggleDelete(item)"
        [class.radio__activate--icon]="category.id===item.id">
      </button>
      <input
        type="radio"
        (click)="toggleUpdate(item)"
        [value]="item.id">
    </li>
  </ul>

</div>
