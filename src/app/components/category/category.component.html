<section>

  <h2>Categorías</h2>

  <form (ngSubmit)="submit($event)" [formGroup]="formCategory">
    <div class="content__input">
      <label for="category">Ingrese una nueva categoría</label>
      <input type="text" id="category" formControlName="category">
    </div>
    <p>{{messagges}}</p>
    <button type="submit">Ingresar</button>
    <button (click)="updateCategory()">Modificar</button>
  </form>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categorías</th>
      <td mat-cell *matCellDef="let item">{{item.category}}</td>
    </ng-container>

    <ng-container matColumnDef="toggleUpdate">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button (click)="toggleUpdate(item)">Modificar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="toggleDelete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button (click)="toggleDelete(item)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</section>
