<div
  class="content__app">

  <div class="section__chart">
    <ngx-charts-advanced-pie-chart
      [scheme]="colorScheme"
       [results]="dataMovements"
       [gradient]="gradient">
    </ngx-charts-advanced-pie-chart>
  </div>

  <div
  class="section__input">
  <div
    [class.activate]="stateButton==='year'"
    (change)="onChangeInput()">
    <label
      for="inputYear">Año</label>
    <input
      type="radio"
      name='time'
      [formControl]="intervalTime"
      value="year" id="inputYear"
      (change)="onGetYearMovements()">
  </div>
  <div
    [class.activate]="stateButton==='month'"
    (change)="onChangeInput()">
    <label
      for="inputMonth">
      Mes
    </label>
    <input
      type="radio"
      name='time'
      [formControl]="intervalTime"
      value="month"
      id="inputMonth"
      (change)="onGetYearMovements()">
  </div>
  </div>

  <ul
    class="content__list">
    <li
      *ngFor="let item of movements"
      class="content__product--in">

      <h2
        [class.activate]="item.category!=='Entrada'">
        {{item.description}}
      </h2>
      <p
        class="code">
        {{item.code}}
      </p>

      <div
         *ngIf="item.category===movement.category; else elseBlock"
         class="arrow__in content__arrow">
        <p>Entrada
          <span> ← </span>
        </p>
      </div>

      <ng-template #elseBlock>
        <div
        class="arrow__out content__arrow">
          <p>Salida
            <span> → </span>
          </p>
        </div>
      </ng-template>


      <div
        [class.activate]="item.category!=='Entrada'"
        class="date">
        Fecha
        <p>
          {{item.date |  date: 'dd-MM-yyyy'}}
        </p>
      </div>

      <div
        [class.activate]="item.category!=='Entrada'"
        class="bill">
        Factura
        <p>
          {{item.bill}}
        </p>
      </div>

      <div
        [class.activate]="item.category!=='Entrada'"
        class="cuantity">
        Cantidad
        <p>
          {{item.stock | number}}
        </p>
      </div>

    </li>
  </ul>

</div>
