<app-category [categories]="categories"></app-category>

<section>
  <h2>Productos nuevos</h2>
  <form (ngSubmit)="submit($event)" [formGroup]="formProduct">
    <div class="content__input">
      <label for="productCategory">Categoría</label>
      <select id="productCategory" formControlName="category_id">
        <option value="" selected="true">Seleccione</option>
        <option *ngFor="let category of categories" value={{category.id}}>
          {{category.category | uppercase}}
        </option>
      </select>
    </div>
    <div class="content__input">
      <label for="code">Código del producto</label>
      <input type="text" id="code" formControlName="code">
    </div>
    <div class="content__input">
      <label for="description">Descripción del producto</label>
      <input type="text" id="description" formControlName="description">
    </div>

    <div class="content__input">
      <label for="unitValue">Valor Unitario</label>
      <input type="number" id="unitValue" formControlName="unit_value">
    </div>

    <div class="content__input">
      <label for="totalsStock">Inventario total</label>
      <input type="number" id="totalsStock" formControlName="totals_stock">
    </div>

    <button type="submit">
        Ingresar
    </button>
    <button (click)="updateProduct()">
        Modificar
    </button>
  </form>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código de producto</th>
      <td mat-cell *matCellDef="let item">{{item.code}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let item">{{item.category_id.category}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let item">{{item.description}}</td>
    </ng-container>

    <ng-container matColumnDef="unitValue">
      <th mat-header-cell *matHeaderCellDef>Valor unitario</th>
      <td mat-cell *matCellDef="let item">$ {{item.unit_value | number}}</td>
    </ng-container>

    <ng-container matColumnDef="totalStock">
      <th mat-header-cell *matHeaderCellDef>Inventario</th>
      <td mat-cell *matCellDef="let item">{{item.totals_stock}}</td>
    </ng-container>

    <ng-container matColumnDef="toggleUpdate">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button (click)="toggleUpdate(item)">Modificar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="toggleDelete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button (click)="toggleDelete(item)">Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
